<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NgajiYuk - Tadarus 30 Juz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .arabic { font-family: 'Amiri', serif; }
        .sticky-header { position: sticky; top: 0; z-index: 50; }
        .tab-active { border-bottom: 4px solid #10b981; color: #065f46; font-weight: bold; }
    </style>
</head>
<body class="bg-slate-50 font-['Inter']">

    <nav class="bg-emerald-700 p-4 text-white shadow-lg sticky-header">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold italic">ðŸ“– NGAJIYUK</h1>
            <div class="text-[10px] bg-emerald-800 px-2 py-1 rounded">Online</div>
        </div>
    </nav>

    <div class="bg-white shadow-sm mb-4">
        <div class="container mx-auto flex">
            <button onclick="switchTab('juz')" id="tab-juz" class="flex-1 py-4 text-center tab-active">Jadwal Juz</button>
            <button onclick="switchTab('surah')" id="tab-surah" class="flex-1 py-4 text-center text-slate-500">Daftar Surah</button>
        </div>
    </div>

    <section id="dashboard-area" class="container mx-auto px-4 mb-4"></section>
    
    <section id="section-juz" class="container mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-sm p-6 border border-slate-200">
            <h2 class="text-xl font-bold mb-4 text-slate-800 text-center sm:text-left font-bold">Pilih Jadwal Juz</h2>
            <div id="juz-grid" class="grid grid-cols-3 sm:grid-cols-5 md:grid-cols-10 gap-2">
                <div class="col-span-full text-center py-4 text-slate-400 italic text-sm">Menghubungkan ke Sheets...</div>
            </div>
        </div>
    </section>

    <section id="section-surah" class="container mx-auto p-4 hidden">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3" id="surah-grid"></div>
    </section>
    
    <section id="read-section" class="container mx-auto p-4 hidden">
        <div id="quran-container" class="space-y-4"></div>
    </section>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzj0v8LzZMyFwcv9nlWmhPgxSdOcYtyh1WFcMhyWSPHigMKFQt5Cr7ThQXGiP2UhOM1ew/exec';
        let databaseGlobal = [];

        function switchTab(type) {
            document.getElementById('section-juz').classList.toggle('hidden', type !== 'juz');
            document.getElementById('section-surah').classList.toggle('hidden', type !== 'surah');
            document.getElementById('dashboard-area').classList.toggle('hidden', type !== 'juz');
            document.getElementById('read-section').classList.add('hidden');
            
            document.getElementById('tab-juz').className = `flex-1 py-4 text-center ${type === 'juz' ? 'tab-active' : 'text-slate-500'}`;
            document.getElementById('tab-surah').className = `flex-1 py-4 text-center ${type === 'surah' ? 'tab-active' : 'text-slate-500'}`;
            
            if (type === 'surah') loadSurahList();
        }

        // AMBIL DATA AWAL
        async function init() {
            try {
                const response = await fetch(scriptURL);
                databaseGlobal = await response.json();
                renderJuzGrid(databaseGlobal);
            } catch (e) {
                console.error("Gagal load data:", e);
                document.getElementById('juz-grid').innerHTML = "Gagal terhubung ke database.";
            }
        }

        function renderJuzGrid(data) {
            const container = document.getElementById('juz-grid');
            container.innerHTML = '';
            
            const kloters = [...new Set(data.map(item => item.kloter))];
            const kloterTerakhir = Math.max(...kloters);
            
            updateDashboard(data, kloters);

            const dataTampil = data.filter(d => d.kloter === kloterTerakhir);
            container.innerHTML = `<div class="col-span-full font-bold text-center mb-2 text-emerald-800 bg-emerald-50 py-2 rounded-lg">Menampilkan Kloter ${kloterTerakhir}</div>`;

            dataTampil.forEach(item => {
                const isTaken = item.nama !== "";
                const isDone = item.nama.includes("âœ…");
                const card = document.createElement('div');
                card.className = `p-3 rounded-xl border-2 text-center transition-all cursor-pointer ${isTaken ? 'bg-slate-100 border-slate-300' : 'bg-emerald-50 border-emerald-200 hover:border-emerald-500 shadow-sm'}`;
                card.innerHTML = `
                    <div class="text-[10px] font-bold text-emerald-700">JUZ</div>
                    <div class="text-lg font-black">${item.juz}</div>
                    <div class="text-[9px] truncate font-medium ${isDone ? 'text-emerald-600 font-bold' : 'text-slate-500'}">
                        ${isTaken ? item.nama : 'Tersedia'}
                    </div>
                `;
                card.onclick = () => handleJuzAction(item.kloter, item.juz, isTaken, item.nama);
                container.appendChild(card);
            });
        }

        function updateDashboard(data, kloters) {
            const dashboardContainer = document.getElementById('dashboard-area');
            dashboardContainer.innerHTML = '<h2 class="font-bold mb-3 text-slate-700">Dashboard Capaian</h2>';
            
            kloters.forEach(k => {
                const dataK = data.filter(d => d.kloter === k);
                const selesai = dataK.filter(d => d.nama.includes("âœ…")).length;
                const terisi = dataK.filter(d => d.nama !== "").length;
                const persen = Math.round((selesai / 30) * 100);

                dashboardContainer.innerHTML += `
                    <div class="mb-3 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                        <div class="flex justify-between text-xs mb-1">
                            <span class="font-bold text-slate-600">Kloter ${k} (${terisi}/30 Terisi)</span>
                            <span class="font-bold text-emerald-600">${persen}% Selesai</span>
                        </div>
                        <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                            <div class="bg-emerald-500 h-full transition-all duration-500" style="width: ${persen}%"></div>
                        </div>
                    </div>
                `;
            });
        }

        async function handleJuzAction(kloter, juz, isTaken, namaPendaftar) {
            if (!isTaken) {
                const nama = prompt(`Daftar Juz ${juz} (Kloter ${kloter}). Masukkan Nama Anda:`);
                if (nama) {
                    await fetch(scriptURL, { 
                        method: 'POST', 
                        mode: 'no-cors', 
                        body: JSON.stringify({ "kloter": kloter, "juz": juz, "nama": nama }) 
                    });
                    alert("Berhasil mendaftar!");
                    location.reload();
                }
            } else {
                showQuranText(juz, 'juz', namaPendaftar, kloter);
            }
        }

        async function showQuranText(id, type, pendaftar = "", kloter = "") {
            const section = document.getElementById('read-section');
            const container = document.getElementById('quran-container');
            section.classList.remove('hidden');
            container.innerHTML = `<div class="text-center py-20 text-emerald-600 font-bold italic">Memuat ayat Al-Qur'an...</div>`;
            container.scrollIntoView({ behavior: 'smooth' });

            const endpoint = type === 'juz' ? `juz/${id}` : `surah/${id}`;
            const lastKey = `last-read-${type}-${id}`;
            const lastAyat = localStorage.getItem(lastKey);

            try {
                const [resArab, resIndo] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/${endpoint}/quran-uthmani`),
                    fetch(`https://api.alquran.cloud/v1/${endpoint}/id.indonesian`)
                ]);
                const dataArab = await resArab.json();
                const dataIndo = await resIndo.json();

                container.innerHTML = `
                    <div class="bg-emerald-800 text-white p-4 rounded-xl flex flex-col gap-3 sticky top-[130px] z-40 shadow-lg">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-bold">${type === 'juz' ? 'Juz ' + id : dataArab.data.englishName}</h3>
                                <p class="text-[10px] opacity-80">${pendaftar ? 'Pembaca: ' + pendaftar : ''}</p>
                            </div>
                            <div class="flex gap-2">
                                ${lastAyat ? `<button onclick="document.getElementById('ayat-${lastAyat}').scrollIntoView({behavior:'smooth'})" class="bg-white text-emerald-800 text-[10px] px-3 py-2 rounded-full font-bold">Lanjut</button>` : ''}
                                ${type === 'juz' && !pendaftar.includes("âœ…") ? `<button onclick="setoranSelesai(${id}, '${pendaftar}', ${kloter})" class="bg-yellow-400 text-emerald-900 text-[10px] px-3 py-2 rounded-full font-bold">Setoran âœ…</button>` : ''}
                            </div>
                        </div>
                    </div>
                `;

                dataArab.data.ayahs.forEach((ayat, index) => {
                    const ayatId = type === 'juz' ? `${ayat.surah.number}-${ayat.numberInSurah}` : `${id}-${ayat.numberInSurah}`;
                    const isLastRead = lastAyat === ayatId;
                    const div = document.createElement('div');
                    div.id = `ayat-${ayatId}`;
                    div.className = `bg-white p-6 rounded-xl border-b-4 mb-4 cursor-pointer transition-all ${isLastRead ? 'border-emerald-500 bg-emerald-50 shadow-md' : 'border-slate-100'}`;
                    div.onclick = () => {
                        localStorage.setItem(lastKey, ayatId);
                        alert("Progres disimpan!");
                        showQuranText(id, type, pendaftar, kloter);
                    };
                    div.innerHTML = `
                        <div class="text-right">
                            <div class="flex justify-between items-center mb-4"><span class="text-[10px] text-slate-400 font-bold bg-slate-100 px-2 py-1 rounded">${ayat.surah.englishName} : ${ayat.numberInSurah}</span></div>
                            <p class="arabic text-3xl leading-[4.5rem] text-slate-900" dir="rtl">${ayat.text}</p>
                            <p class="text-sm text-slate-600 text-left mt-4 leading-relaxed">${dataIndo.data.ayahs[index].text}</p>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (e) { container.innerHTML = "Gagal memuat teks Al-Qur'an."; }
        }

        async function setoranSelesai(juz, nama, kloter) {
            if (confirm("Alhamdulillah, tandai Juz ini sebagai Selesai?")) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                await fetch(scriptURL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify({ "kloter": kloter, "juz": juz, "nama": nama, "selesai": true }) 
                });
                alert("Laporan setoran berhasil dikirim!");
                location.reload();
            }
        }

        async function loadSurahList() {
            const container = document.getElementById('surah-grid');
            if (container.innerHTML !== '') return;
            container.innerHTML = '<div class="col-span-full text-center py-10">Memuat Daftar Surah...</div>';
            try {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                container.innerHTML = '';
                data.data.forEach(s => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center cursor-pointer hover:bg-emerald-50 transition-colors";
                    card.onclick = () => showQuranText(s.number, 'surah');
                    card.innerHTML = `
                        <div class="flex items-center gap-3">
                            <span class="text-xs bg-emerald-100 text-emerald-700 w-8 h-8 flex items-center justify-center rounded-full font-bold">${s.number}</span>
                            <div>
                                <p class="text-sm font-bold text-slate-800">${s.englishName}</p>
                                <p class="text-[10px] text-slate-400">${s.numberOfAyahs} Ayat</p>
                            </div>
                        </div>
                        <div class="arabic text-xl text-emerald-700 font-bold">${s.name}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) { container.innerHTML = "Gagal memuat daftar surah."; }
        }

        // Mulai aplikasi
        init();
    </script>
</body>
</html>
