<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NgajiYuk - Tadarus 30 Juz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .arabic { font-family: 'Amiri', serif; }
        .loading-spinner { border-top-color: #10b981; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 font-['Inter']">

    <nav class="bg-emerald-700 p-4 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">ðŸ“– NGAJIYUK</h1>
            <span class="text-xs bg-emerald-800 px-3 py-1 rounded-full">Program Khatam 30 Juz</span>
        </div>
    </nav>

    <section class="container mx-auto p-6 mt-4">
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Pilih Bagian Juz</h2>
            <p class="text-slate-500 text-sm mb-6">Klik pada Juz yang tersedia untuk mendaftarkan nama Anda.</p>
            
            <div id="juz-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-3">
                <div class="col-span-full py-10 text-center text-slate-400">Menghubungkan ke database...</div>
            </div>
        </div>
    </section>

    <section class="container mx-auto p-6">
        <h2 class="text-2xl font-bold text-slate-800 mb-4">Daftar Surah</h2>
        <div id="surah-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </section>

    <script>
        // !!! GANTI URL DI BAWAH INI DENGAN URL WEB APP KAMU !!!
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyRu-BoqClvzQuE9wALNkoLOi6K14wQTepNkdC9fcEMcY3CiixpKxS9OHqAmNYie_rJww/exec';

        // 1. Fungsi Load Jadwal dari Google Sheets
        async function loadJadwal() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                const container = document.getElementById('juz-grid');
                container.innerHTML = '';

                data.forEach(item => {
                    const isTaken = item.nama !== "";
                    const card = document.createElement('div');
                    card.className = `p-3 rounded-xl border-2 transition-all duration-300 ${
                        isTaken ? 'bg-slate-100 border-slate-200 opacity-75' : 'bg-emerald-50 border-emerald-100 hover:border-emerald-500 cursor-pointer shadow-sm'
                    }`;
                    
                    card.innerHTML = `
                        <div class="text-[10px] font-bold text-emerald-700 uppercase">Juz</div>
                        <div class="text-xl font-black text-emerald-900">${item.juz}</div>
                        <div class="text-[11px] mt-1 truncate font-medium ${isTaken ? 'text-slate-600' : 'text-emerald-400 italic'}">
                            ${isTaken ? 'ðŸ‘¤ ' + item.nama : 'Tersedia'}
                        </div>
                    `;

                    if (!isTaken) {
                        card.onclick = () => pilihJuz(item.juz);
                    }
                    container.appendChild(card);
                });
            } catch (e) {
                console.error(e);
            }
        }

        // 2. Fungsi Kirim Nama ke Google Sheets
        async function pilihJuz(nomor) {
            const nama = prompt(`Masukkan nama Anda untuk mengambil Juz ${nomor}:`);
            if (nama && nama.trim() !== "") {
                const btn = event.currentTarget;
                btn.innerHTML = "Memproses...";
                
                try {
                    const response = await fetch(scriptURL, {
                        method: 'POST',
                        mode: 'no-cors', // Penting untuk Apps Script
                        body: JSON.stringify({ "juz": nomor, "nama": nama })
                    });
                    
                    alert(`Terima kasih ${nama}, Juz ${nomor} telah didaftarkan. Mohon tunggu 5 detik lalu refresh halaman.`);
                    setTimeout(() => { location.reload(); }, 2000);
                } catch (e) {
                    alert("Terjadi kesalahan saat menyimpan.");
                }
            }
        }

        // 3. Fungsi Load Daftar Surah
        async function fetchSurah() {
            const response = await fetch('https://equran.id/api/v2/surat');
            const data = await response.json();
            const container = document.getElementById('surah-list');
            container.innerHTML = data.data.slice(0, 114).map(surah => `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center">
                    <div>
                        <p class="text-xs font-bold text-emerald-600">${surah.nomor}. ${surah.namaLatin}</p>
                        <p class="text-[10px] text-slate-400">${surah.arti}</p>
                    </div>
                    <div class="arabic text-xl text-emerald-800">${surah.nama}</div>
                </div>
            `).join('');
        }

        // Jalankan semua
        loadJadwal();
        fetchSurah();
    </script>
</body>
</html>
