<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NgajiYuk - Tadarus 30 Juz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .arabic { font-family: 'Amiri', serif; }
        .sticky-header { position: sticky; top: 0; z-index: 50; }
    </style>
</head>
<body class="bg-slate-50 font-['Inter']">

    <nav class="bg-emerald-700 p-4 text-white shadow-lg sticky-header">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold italic">ðŸ“– NGAJIYUK</h1>
            <div id="status-api" class="text-[10px] bg-emerald-800 px-2 py-1 rounded">Database Online</div>
        </div>
    </nav>

    <section class="container mx-auto p-4 mt-4">
        <div class="bg-white rounded-2xl shadow-sm p-6 border border-slate-200">
            <h2 class="text-xl font-bold mb-4 text-slate-800">Pilih Jadwal Juz</h2>
            <div id="juz-grid" class="grid grid-cols-3 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-10 gap-2">
                <div class="col-span-full text-center py-4 text-slate-400 text-sm italic">Memuat data dari Google Sheets...</div>
            </div>
        </div>
    </section>

    <section id="read-section" class="container mx-auto p-4 hidden">
        <div id="quran-container" class="space-y-4">
            </div>
    </section>

    <script>
        // GANTI INI DENGAN URL DARI GOOGLE APPS SCRIPT
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyRu-BoqClvzQuE9wALNkoLOi6K14wQTepNkdC9fcEMcY3CiixpKxS9OHqAmNYie_rJww/exec';

        // 1. Ambil Data dari Google Sheets
        async function loadJadwal() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                renderJuzGrid(data);
            } catch (e) {
                document.getElementById('juz-grid').innerHTML = "Gagal memuat database.";
            }
        }

        // 2. Tampilkan Kotak Juz
        function renderJuzGrid(data) {
            const container = document.getElementById('juz-grid');
            container.innerHTML = '';
            data.forEach(item => {
                const isTaken = item.nama !== "";
                const card = document.createElement('div');
                card.className = `p-3 rounded-xl border-2 text-center transition-all cursor-pointer ${
                    isTaken ? 'bg-slate-100 border-slate-200' : 'bg-emerald-50 border-emerald-200 hover:border-emerald-500 shadow-sm'
                }`;
                card.innerHTML = `
                    <div class="text-[10px] font-bold text-emerald-700">JUZ</div>
                    <div class="text-lg font-black">${item.juz}</div>
                    <div class="text-[9px] truncate font-medium ${isTaken ? 'text-slate-500' : 'text-emerald-400'}">
                        ${isTaken ? 'ðŸ‘¤ ' + item.nama : 'Tersedia'}
                    </div>
                `;
                card.onclick = () => handleJuzClick(item.juz, isTaken);
                container.appendChild(card);
            });
        }

        // 3. Logika Klik Juz
        async function handleJuzClick(nomor, isTaken) {
            if (!isTaken) {
                const nama = prompt(`Juz ${nomor} kosong. Masukkan nama Anda untuk mengambil:`);
                if (nama) {
                    await registerJuz(nomor, nama);
                    return;
                }
            }
            showQuranText(nomor);
        }

        // 4. Daftar Nama ke Google Sheets
        async function registerJuz(nomor, nama) {
            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ "juz": nomor, "nama": nama })
                });
                alert("Berhasil didaftarkan! Halaman akan memuat ulang.");
                location.reload();
            } catch (e) { alert("Gagal mendaftar."); }
        }

       // 5. Tampilkan Teks Ayat Arab & Terjemahan (Fitur Cicil)
            async function showQuranText(nomor) {
                const section = document.getElementById('read-section');
                const container = document.getElementById('quran-container');
                section.classList.remove('hidden');
                container.innerHTML = `<div class="text-center py-10">Menampilkan Teks Arab Juz ${nomor}...</div>`;
                container.scrollIntoView({ behavior: 'smooth' });
            
                try {
                    // Kita ambil 2 data: Arab (quran-uthmani) dan Indonesia (id.indonesian)
                    const [resArab, resIndo] = await Promise.all([
                        fetch(`https://api.alquran.cloud/v1/juz/${nomor}/quran-uthmani`),
                        fetch(`https://api.alquran.cloud/v1/juz/${nomor}/id.indonesian`)
                    ]);
                    
                    const dataArab = await resArab.json();
                    const dataIndo = await resIndo.json();
                    const lastAyat = localStorage.getItem(`last-read-juz-${nomor}`);
            
                    container.innerHTML = `
                        <div class="bg-emerald-800 text-white p-4 rounded-xl flex justify-between items-center shadow-lg sticky top-[72px] z-40">
                            <h3 class="font-bold">Membaca Juz ${nomor}</h3>
                            ${lastAyat ? `<button onclick="document.getElementById('ayat-${lastAyat}').scrollIntoView({behavior:'smooth'})" class="bg-white text-emerald-800 text-[10px] px-3 py-1 rounded-full font-bold shadow-md">Lanjut Baca</button>` : ''}
                        </div>
                    `;
            
                    dataArab.data.ayahs.forEach((ayat, index) => {
                        const terjemahan = dataIndo.data.ayahs[index].text;
                        const ayatId = `${ayat.surah.number}-${ayat.numberInSurah}`;
                        const isLastRead = lastAyat === ayatId;
            
                        const div = document.createElement('div');
                        div.id = `ayat-${ayatId}`;
                        div.className = `bg-white p-6 rounded-xl border-b-4 transition-all mb-4 ${isLastRead ? 'border-emerald-500 bg-emerald-50' : 'border-slate-100'}`;
                        
                        // Klik untuk simpan progres
                        div.onclick = () => {
                            localStorage.setItem(`last-read-juz-${nomor}`, ayatId);
                            alert(`Ditandai: ${ayat.surah.englishName} ayat ${ayat.numberInSurah}`);
                            showQuranText(nomor); // Refresh tampilan
                        };
            
                        div.innerHTML = `
                            <div class="text-right">
                                <div class="flex justify-between items-center mb-6">
                                    <span class="text-[10px] bg-emerald-100 text-emerald-700 px-2 py-1 rounded font-bold">${ayat.surah.englishName} : ${ayat.numberInSurah}</span>
                                    ${isLastRead ? '<span class="text-xs font-bold text-emerald-600">Terakhir Dibaca</span>' : '<span class="text-[10px] text-slate-300 italic">Klik ayat untuk tandai</span>'}
                                </div>
                                <p class="arabic text-4xl leading-[5rem] text-slate-900 mb-6 font-medium" dir="rtl">${ayat.text}</p>
                                <hr class="mb-4 border-slate-50">
                                <p class="text-sm text-slate-600 text-left leading-relaxed">${terjemahan}</p>
                            </div>
                        `;
                        container.appendChild(div);
                    });
                } catch (e) { 
                    container.innerHTML = `<div class="p-10 text-center text-red-500">Gagal memuat teks Arab. Periksa koneksi internet Anda.</div>`; 
                }
            }
                    loadJadwal();
    </script>
</body>
</html>
